<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
    <h1 class="heading">Registration Form</h1>
    <form>
      <div><span id="name"></span>
      <label for="first name">First Name</label>
      <input type="text" placeholder="First Name" id="fName"  />
      
      </div>

      <div id="firstNametag">
      <br><span id="lastspan"></span>
      <label for="last name">Last Name</label>
      <input type="text" placeholder="Last Name" id="lName" />
      
      </div>

      <div id="lasttNametag"></div>
      <br>

      <div id="phone-number" >
        <span id="phones"></span>
      <label for="phone number">Contact No.</label>
      <input type="text"  label="firstname"  placeholder="XXXXX-XXXXX" id="phone"/>
      
      </div>
      <br />
      

      <div id="emailNametag">
        <span id="mails"></span>
      <label for="email">Email</label>
      <input  type="text"  label="firstname"  placeholder="Enter your email address"   id="mail">
      
      </div>
      <br />

     

      <div id="passwordtag">
        <span id="pass1"></span>

        <label for="password">Password</label>
        <input type="text" placeholder="***" id="formpass" />
        

      </div>
      <br />
      <div>
      <span id="conpas"></span>
      <label for="name">Confirm Password</label>
      <input  type="text"  label="password"  placeholder="***" id="formpass1"  />
    </div>

      <br />

      <br />
      <button type="text" id="submit">Submit</button>
    </form>
  </div>
  </body>

  <script src="form.js"></script>
  <script src="css.js"></script>
</html>
